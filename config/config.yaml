# Дополнительные настройки приложения

# Настройки Telegram бота
bot:
  commands:
    start: "Привет! Отправь мне фото для обработки."
    help: "Доступные команды:\n/start - Начать работу\n/balance - Проверить баланс\n/history - История запросов"
  
  messages:
    no_credits: "У вас недостаточно кредитов для выполнения запроса."
    processing: "Обрабатываю ваш запрос..."
    error: "Произошла ошибка при обработке запроса."

# Настройки API
api:
  timeout: 30  # Таймаут запроса в секундах
  retry_count: 3  # Количество попыток при ошибке
  
# Настройки админки
admin:
  session_timeout: 3600  # Время жизни сессии в секундах (1 час)
  items_per_page: 20  # Количество элементов на странице
